<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

</head>
<body>
  <div class="claculator">
    <input type="number" id="input1" placeholder="Enter the first number" >
    <br/>
    <br/>

    <input type="number" id="input2" placeholder="Enter the Second number">

    <br/>
    <br/>

    <div class="buttons">
      <button id="add-btn">+</button>
      <button id="sub-btn">-</button>
      <button id="multiply-btn">*</button>
      <button id="div-btn">/</button>

    </div>

     <p  id="result">Result: </p>
  </div>
  <script src="calculator.js"></script>
  
</body>
</html>
